<h3>Zonder controls, enkel dienstkaart in kleur, met pin</h3>

<awv-kaart [width]="400" [height]="400">
  <awv-kaart-wms-laag titel="Dienstkaart kleur"
                      [wmsUrls]="wdbWmsUrls"
                      wmsUrlLayers="dienstkaart-kleur">
  </awv-kaart-wms-laag>

  <!-- Wenduine -->
  <awv-kaart-toon-icon-op-lengte-breedtegraad
    [lengtegraad]="3.0655695"
    [breedtegraad]="51.2976439"
    [pinStyle]="pinIcon">
  </awv-kaart-toon-icon-op-lengte-breedtegraad>

  <!-- Begijnendijk -->
  <awv-kaart-toon-icon-op-lengte-breedtegraad
    [lengtegraad]="4.7927698"
    [breedtegraad]="51.0303125"
    [pinStyle]="pinIcon">
  </awv-kaart-toon-icon-op-lengte-breedtegraad>
</awv-kaart>

<h3>Met polygoon laag</h3>

<div>
  <awv-kaart>
    <awv-kaart-wms-laag titel="Orthofotos (AGIV)"
                        [wmsUrls]="agivWmsUrls"
                        wmsUrlLayers="Ortho">
    </awv-kaart-wms-laag>
    <awv-kaart-teken-polygoon-laag (polygonDrawn)="polygoonGetekend($event)"></awv-kaart-teken-polygoon-laag>
  </awv-kaart>

  <pre *ngFor="let event of polygoonEvents">
    {{ event }}
  </pre>
</div>
